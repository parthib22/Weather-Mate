<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherize</title>
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Weatherize" />
    <meta
      property="og:description"
      content="Live weather updates from the current location and from around the world"
    />
    <meta
      property="og:image"
      content="https://img.icons8.com/sf-regular-filled/48/FAB005/sun.png"
    />
    <meta property="og:url" content="https://weather.parthib22.repl.co/" />
    <meta property="og:site_name" content="Weatherize: Live Weather" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Weatherize" />
    <meta
      name="twitter:description"
      content="Live weather updates from the current location and from around the world"
    />
    <meta
      name="twitter:image"
      content="https://img.icons8.com/sf-regular-filled/48/FAB005/sun.png"
    />
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <meta
      name="description"
      content="Live weather updates from the current location and from around the world"
    />
    <link rel="canonical" href="" />
    <link rel="preconnect" href="https://api.openweathermap.org" />
    <link rel="preconnect" href="https://api.opencagedata.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/sf-regular-filled/48/FAB005/sun.png"
    />
  </head>

  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Search"
          spellcheck="false"
        />
        <button>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather loading">
        <h2 class="city"><span> </span></h2>
        <div class="temp-flex">
          <h2 class="temp"></h2>
          <div class="flex">
            <img
              src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
              alt="description"
              class="icon"
            />
            <div class="description"></div>
          </div>
        </div>
        <div class="feel-container">
          <div class="feel"><span> </span></div>
        </div>
        <div class="min-max-hum-wind">
          <div class="min-max">
            <div class="max"><span> </span></div>
            <div class="min"><span> </span></div>
          </div>

          <div class="hum-wind">
            <div class="humidity"><span> </span></div>
            <div class="wind"><span> </span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
